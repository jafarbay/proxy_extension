<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    #enableProxy {
      background-color: #4CAF50;
      color: white;
    }
    
    #enableProxy.active {
      background-color: #45a049;
    }
    
    #disableProxy {
      background-color: #f44336;
      color: white;
    }
    
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    
    .proxy-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 10px;
      background-color: #f5f5f5;
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    .status-active {
      background-color: #4CAF50;
    }
    
    .status-inactive {
      background-color: #f44336;
    }
    
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="proxy-status">
      <div id="statusIndicator" class="status-indicator"></div>
      <span id="statusText">Проверка статуса...</span>
    </div>
    <input type="text" id="proxyString" placeholder="user:pass@ip:port">
    <div class="button-group">
      <button id="enableProxy">Включить прокси</button>
      <button id="disableProxy">Отключить прокси</button>
    </div>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
