<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 5px;
    }
    #status {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <input type="text" id="proxyString" placeholder="user:pass@ip:port">
  <div class="button-group">
    <button id="enableProxy">Включить прокси</button>
    <button id="disableProxy">Отключить прокси</button>
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
